<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Block Breaker</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 2px solid #fff;
      background: black;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #f15bb5;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff87c5;
    }

    #controls, #pauseMenu {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ultimate Block Breaker</h1>

  <!-- Start Menu -->
  <div id="menu">
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="320" style="display: none;"></canvas>

  <!-- In-game Controls -->
  <div id="controls" style="display: none;">
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" style="display: none;">
    <button onclick="resumeGame()">Play</button>
    <button onclick="exitGame()">Exit</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddleWidth = 75, paddleHeight = 10, paddleX;
    let balls = [];
    let bricks = [];
    let powerUps = [];
    let gameOver = false;
    let brickTimer;
    const brickColumnCount = 6;
    const brickWidth = 70, brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 20;
    const maxPaddleWidth = 200;
    let score = 0;
    let isPaused = false;
    let animationId;

    document.addEventListener("mousemove", mouseMoveHandler);

    function mouseMoveHandler(e) {
      const rect = canvas.getBoundingClientRect();
      const relativeX = e.clientX - rect.left;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("controls").style.display = "flex";
      init();
      draw();
    }

    function pauseGame() {
      if (gameOver) return;
      isPaused = true;
      cancelAnimationFrame(animationId);
      document.getElementById("pauseMenu").style.display = "flex";
      document.getElementById("controls").style.display = "none";
    }

    function resumeGame() {
      if (gameOver) return;
      isPaused = false;
      document.getElementById("pauseMenu").style.display = "none";
      document.getElementById("controls").style.display = "flex";
      draw();
    }

    function exitGame() {
      location.href = "index.html"; // Reload page to "exit"
    }

    function restartGame() {
      clearInterval(brickTimer);
      isPaused = false;
      gameOver = false;
      init();
      draw();
      document.getElementById("pauseMenu").style.display = "none";
      document.getElementById("controls").style.display = "flex";
    }

    function init() {
      paddleWidth = 75;
      paddleX = (canvas.width - paddleWidth) / 2;
      balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: 2, dy: -2 }];
      powerUps = [];
      score = 0;
      gameOver = false;

      bricks = [];
      for (let r = 0; r < 3; r++) {
        const row = [];
        for (let c = 0; c < brickColumnCount; c++) {
          const strong = Math.random() < 0.3;
          row[c] = { hits: strong ? 2 : 1 };
        }
        bricks.push(row);
      }

      brickTimer = setInterval(addBrickRow, 5000);
    }

    function addBrickRow() {
      const newRow = [];
      for (let c = 0; c < brickColumnCount; c++) {
        const strong = Math.random() < 0.3;
        newRow[c] = { hits: strong ? 2 : 1 };
      }
      bricks.unshift(newRow);

      let touchedPaddle = bricks.some((row, r) => {
        return row.some((b) => {
          if (b && b.hits > 0) {
            const y = r * (brickHeight + brickPadding) + brickOffsetTop;
            return y + brickHeight >= canvas.height - paddleHeight;
          }
          return false;
        });
      });

      if (touchedPaddle) {
        alert("Game Over! Bricks reached your paddle.");
        gameOver = true;
        clearInterval(brickTimer);
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#f15bb5";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let r = 0; r < bricks.length; r++) {
        for (let c = 0; c < bricks[r].length; c++) {
          const b = bricks[r][c];
          if (b && b.hits > 0) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = b.hits === 2 ? "#ff595e" : "#fee440";
            ctx.fill();
            ctx.closePath();
            b.x = brickX;
            b.y = brickY;
          }
        }
      }
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = "#00f5d4";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawPowerUps() {
      powerUps.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = p.type === "multiball" ? "#70e000" : 
                        p.type === "paddle" ? "#ff3b3b" : 
                        p.type === "speed" ? "#3b8cff" : "#fff";
        ctx.fill();
        ctx.closePath();
      });
    }

    function updatePowerUps() {
      powerUps.forEach((p, i) => {
        p.y += 2;
        if (
          p.y > canvas.height - paddleHeight &&
          p.x > paddleX &&
          p.x < paddleX + paddleWidth
        ) {
          activatePowerUp(p.type);
          powerUps.splice(i, 1);
        } else if (p.y > canvas.height) {
          powerUps.splice(i, 1);
        }
      });
    }

    function activatePowerUp(type) {
      if (type === "multiball") {
        for (let i = 0; i < 2; i++) {
          balls.push({
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: Math.random() < 0.5 ? 2 : -2,
            dy: -2
          });
        }
      } else if (type === "paddle") {
        paddleWidth = Math.min(paddleWidth + 20, maxPaddleWidth);
      } else if (type === "speed") {
        balls.forEach(ball => {
          ball.dx *= 1.2;
          ball.dy *= 1.2;
        });
      }
    }

    function collisionDetection(ball) {
      for (let r = 0; r < bricks.length; r++) {
        for (let c = 0; c < bricks[r].length; c++) {
          const b = bricks[r][c];
          if (b && b.hits > 0) {
            if (
              ball.x > b.x &&
              ball.x < b.x + brickWidth &&
              ball.y > b.y &&
              ball.y < b.y + brickHeight
            ) {
              b.hits -= 1;
              ball.dy = -ball.dy;

              // Score: add 10 if brick destroyed, else 5
              score += b.hits === 0 ? 10 : 5;

              // Power-up drop chance 20%
              if (Math.random() < 0.2) {
                const rand = Math.random();
                let type = "multiball";
                if (rand < 0.33) type = "multiball";
                else if (rand < 0.66) type = "paddle";
                else type = "speed";

                powerUps.push({
                  x: b.x + brickWidth / 2,
                  y: b.y + brickHeight / 2,
                  type
                });
              }
              return;
            }
          }
        }
      }
    }

    function updateBalls() {
      balls.forEach((ball, index) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Wall bounce
        if (ball.x < 8 || ball.x > canvas.width - 8) ball.dx = -ball.dx;
        if (ball.y < 8) ball.dy = -ball.dy;

        // Paddle bounce
        if (
          ball.y > canvas.height - 8 - paddleHeight &&
          ball.x > paddleX &&
          ball.x < paddleX + paddleWidth
        ) {
          ball.dy = -ball.dy;
        }

        // Missed ball
        if (ball.y > canvas.height) {
          balls.splice(index, 1);
          if (balls.length === 0) {
            alert("Game Over! You missed the ball.");
            gameOver = true;
            clearInterval(brickTimer);
          }
        }

        collisionDetection(ball);
      });
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function draw() {
      if (gameOver || isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBalls();
      drawPowerUps();
      drawScore();

      updateBalls();
      updatePowerUps();

      animationId = requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
